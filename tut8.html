<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            <label for="role">Role</label>
            <input type="text" name="myRole" id="role">
        </div><br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myEmail" id="email">
        </div><br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="myDate" id="date">
        </div><br>
        <div>
            <label for="bonus">Bonus</label>
            <input type="number" name="myBonus" id="bonus">
        </div><br>
        <div>
            <label for="eligibility">Are you eligible?</label>
            <input type="checkbox" name="myEligibility" id="eligibility">
        </div><br>
        <div>
            Gender: Male <input type="radio" name="myGender" checked> Female <input type="radio" name="myGender" >
            Other <input type="radio" name="myGender" >
        </div><br>
         <textarea name="myText" cols="70" rows="7" placeholder="Write about yourself"></textarea>
         <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
               
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
         </div><br>
        <div>
            <input type="submit" value="Submit" name="submit">
            <input type="reset" value="Reset" name="reset">
        </div>
    </form>
</body>
</html>
